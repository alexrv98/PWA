<app-navbar></app-navbar>
<app-filtro-hoteles [filtros]="filtros"></app-filtro-hoteles>

<div class="container">
  <!-- Placeholder mientras carga -->
  <ng-container *ngIf="isLoading; else mostrarHoteles">
    <div class="row">
      <div class="col-md-4 mb-3 d-flex" *ngFor="let _ of [1, 2, 3]">
        <div class="card shadow-sm lugar-card w-100">
          <span
            class="placeholder placeholder-wave col-12 rounded-top"
            style="height: 200px"
          ></span>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">
              <span class="placeholder placeholder-glow col-8"></span>
            </h5>
            <p>
              <span class="placeholder placeholder-wave col-6"></span>
            </p>
            <p>
              <span class="placeholder placeholder-glow col-10"></span>
              <span class="placeholder placeholder-wave col-6"></span>
            </p>
            <div class="mt-auto">
              <button class="btn btn-primary w-100 disabled">
                <span class="placeholder placeholder-glow col-6"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Mostrar hoteles cuando terminen de cargar -->
  <ng-template #mostrarHoteles>
    <div *ngIf="hoteles.length === 0">No hay hoteles disponibles.</div>
    <div class="row">
      <div class="col-md-4 mb-3 d-flex" *ngFor="let hotel of hoteles">
        <div class="card shadow-sm">
          <img [src]="hotel.imagenes" alt="hotel" height="200" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ hotel.nombre }}</h5>
            <p><strong>Ubicación:</strong> {{ hotel.ubicacion }}</p>
            <p><strong>Descripción:</strong> {{ hotel.descripcion }}</p>
            
            <div class="mt-auto">
              <button
                class="btn btn-primary w-100"
                (click)="verHabitaciones(hotel.id, hotel.nombre)"
              >
                Ver habitaciones
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>

<app-footer></app-footer>
